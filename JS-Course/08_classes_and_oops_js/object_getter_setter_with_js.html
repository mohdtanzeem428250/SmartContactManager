<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const User=
        {
            _username:"Tanzeem",
            _email:"Tanzeem@gmail.com",
            _password:123456,

            get username()
            {
                return this._username;
            },
            set username(value)
            {
                this._username=value;
            },
            get email()
            {
                return this._email;
            },
            set email(value)
            {
                this._email=value;
            },
            get password()
            {
                return this._password;
            },
            set password(value)
            {
                this._password=value;
            }
        }
        const object=Object.create(User);
        console.log(object.username);
        console.log(object.email);
        console.log(object.password);
    </script>
</body>
</html>
