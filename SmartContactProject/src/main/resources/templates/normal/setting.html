<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<section>	
	
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="card">
					<div class="card-body">
						<h3 class="mb-3">Changed Password</h3>
						<form th:action="@{/user/change_password}" method="post">
							<div class="form-group">
								<input name="old" type="password" class="form-control" placeholder="Enter Old Password"/>
							</div>
							
							<div class="form-group">
								<input name="new" type="password" class="form-control" placeholder="Enter New Password"/>
							</div>
							<div class="container text-center">
								<button type="submit" class="btn btn-success">Changed</button>
								<button type="reset" class="btn btn-warning">Reset</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<script>
		$(document).ready(()=>
		{
			$(".items").removeClass("active");
			$("#setting-link").addClass("active");
		});
	</script>
</section>
</body>
</html>
