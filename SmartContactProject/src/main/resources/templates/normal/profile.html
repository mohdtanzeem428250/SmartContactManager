<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<section>	
	<div class="container">
		<div class="card">
			<div class="card-body">
			<div class="container text-center">
				<img style="height:200px; width: 200px;" th:src="@{/img/user.png}" alt="" />
			</div>
			<h1 class="text-center mt-3" th:text=${user.name}></h1>
			<table class="table text-center">
			<thead>
				<tr>
					<th scope="col">#USERID</th>
					<th scope="col">SCMUSER<span th:text="${user.id}"></span></th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th scope="row">Email</th>
					<td th:text="${user.email}"></td>
				</tr>
				
				<tr>
					<th scope="row">Role</th>
					<td th:text="${user.role}"></td>
				</tr>
				
				<tr>
					<th scope="row">Account Active</th>
					<td th:text="${user.enabled}"></td>
				</tr>
				
				<tr>
					<th scope="row">About</th>
					<td th:text="${user.about}"></td>
				</tr>
			</tbody>
		</table>
			</div>
		</div>
	</div>
	<script>
		$(document).ready(()=>
		{
			$(".items").removeClass("active");
			$("#profile-link").addClass("active");
		});
	</script>
</section>
</body>
</html>
