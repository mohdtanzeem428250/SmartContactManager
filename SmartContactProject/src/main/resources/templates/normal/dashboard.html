<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<section>	
	<div class="container">
		<div class="card">
			<div class="card-body my-3">
				<div class="container text-center">
					<img style="height:200px; width: 200px;" th:src="@{/img/user.png}" alt="" />
				</div>
			</div>
			<h1 class="text-center mt-3 text-secondary font-italic font-weight-light">
				Start Adding Your Contact An Cloud...
			</h1>
			<a th:href="@{/user/add_contact}" class="btn btn-primary mt-4 btn-block text-uppercase">Add New Contact</a>
			<hr />
			<h1 class="my-3">Donate Us</h1>
			<input type="text" id="payment_field" class="form-control my-2" placeholder="Enter Amount Here!"/>
			<div class="container text-center mt-4">
				<button onclick="paymentStart()" class="btn btn-success">PAY</button>
			</div>
		</div>
	</div>
	<script>
		$(document).ready(()=>
		{
			$(".items").removeClass("active");
			$("#home-link").addClass("active");
		});
	</script>
</section>
</body>
</html>
