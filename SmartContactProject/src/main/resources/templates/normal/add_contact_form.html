<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<section>	
	<div class="card mr-3 ml-3">
		<div class="card-body">
			<h1 class="text-center">Add Contact</h1>
			<div class="container-fluid mt-1">
				<div class="row">
					<div class="col-md-8 offset-md-2">
						<form method="post" th:action="@{/user/process_contact}" th:object="${contact}" enctype="multipart/form-data" class="mt-2">
							<div class="input-group">
								<div class="input-group-prepend">
									<div class="input-group-text mr-3">
										<i class="fa fa-plus"></i>
									</div>
								</div>
								<input required type="text" id="firstname" name="firstname" placeholder="Enter Name Here!" class="form-control"/>
							</div>
							
							
							<div class="input-group mt-3">
								<div class="input-group-prepend">
									<div class="input-group-text mr-3">
										<i class="fas fa-user-alt"></i>
									</div>
								</div>
								<input required type="text" id="secondname" name="secondname" placeholder="Enter Nick Name Here!" class="form-control"/>
							</div>
							
							
							<div class="input-group mt-3">
								<div class="input-group-prepend">
									<div class="input-group-text mr-3">
										@
									</div>
								</div>
								<input required type="email" id="email" name="email" placeholder="Enter Email Here!" class="form-control"/>
							</div>
							
							
							<div class="input-group mt-3">
								<div class="input-group-prepend">
									<div class="input-group-text mr-3">
										<i class="fa fa-phone"></i>
									</div>
								</div>
								<input required type="number" id="phone" name="phone" placeholder="Enter Phone Number Here!" class="form-control"/>
							</div>
							
							
							<div class="input-group mt-3">
								<div class="input-group-prepend">
									<div class="input-group-text mr-3">
										<i class="fa fa-briefcase"></i>
									</div>
								</div>
								<input required type="text" id="work" name="work" placeholder="Enter Your Work Here!" class="form-control"/>
							</div>
							
					
						
							<div class="container text-center">
								<button class="btn btn-outline-primary">Save Contact</button>
							</div>
					 
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script>
		$(document).ready(()=>
		{
			$(".items").removeClass("active");
			$("#addcontact-link").addClass("active");
		});
	</script>
</section>
</body>
</html>
