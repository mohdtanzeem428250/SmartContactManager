<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="card mr-3 ml-3" th:if=${contact}>
			<div class="card-body">
				<div class="container text-center">
					<img style="height:200px; width: 200px;" th:src="@{/img/user.png}" alt="" />
					<h1 class="mt-3"><span th:text="${contact.firstname}"></span> ( <span th:text="${contact.secondname}"></span> )</h1>
					<table class="table">
						<thead>
							<tr>
								<th scope="col">#ID</th>
								<th scope="col">SCM2025<span th:text="${contact.contactId}"></span></th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Email</th>
								<td><span th:text="${contact.email}"></span></td>
							</tr>
							
							<tr>
								<th scope="row">Phone</th>
								<td><span th:text="${contact.phone}"></span></td>
							</tr>
							
							<tr>
								<th scope="row">Work</th>
								<td><span th:text="${contact.work}"></span></td>
							</tr>
						</tbody>
					</table>
					<div class="container mt-3">
						<a th:onclick="|deleteContact(${contact.contactId})|" th:href="@{'/user/delete/'+${contact.contactId}}" class="btn btn-danger btn-sm">Delete</a>
						<a th:href="@{'/user/updateContact/'+${contact.contactId}}" class="btn btn-primary btn-sm">Update</a>
					</div>
				</div>
			</div>
		</div>
		   
		<h1 th:unless="${contact}" class="text-center  p-3 bg-danger text-white">You Don't Have Permission To See This Contact...</h1>
	</section>
</body>
</html>
