<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"/>
	<link rel="stylesheet" th:href="@{/css/style.css}" />
    <title>Hello, world!</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

  </head>
  <body>
    <nav class="fixed-top navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" href="#">SMART CONTACT MANAGER</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item active">
        <a class="nav-link" th:href="@{/}">HOME<span class="sr-only">(current)</span></a>
      </li>
      
      <li class="nav-item">
        <a class="nav-link"><span th:text="${user.name}"></span></a>
      </li>
       <li class="nav-item">
        <a class="nav-link" th:href="@{/logout}">LOGOUT</a>
      </li>
    </ul>
  </div>
</nav>

	
	
	<div class="sidebar mt-2">
		
		<span onclick="toggleSideBar()" class="crossBtn">&times;</span>
		
		<a id="home-link" th:href="@{/user/index}" class="items"><i class="fas fa-home"></i>Home</a>
		<a id="viewcontact-link" th:href="@{/user/view_Contact/0}" class="items"><i class="fas fa-id-card-alt"></i>View Contacts</a>
		<a id="addcontact-link" th:href="@{/user/add_contact}" class="items"><i class="fas fa-pencil-alt"></i>add Contact</a>
		<a id="profile-link" th:href="@{/user/your_profile}" class="items"><i class="fas fa-user-circle"></i>Your Profile</a>
		<a id="setting-link" th:href="@{/user/settings}" class="items"><i class="fas fa-cogs"></i>Settings</a>
		<a id="logout-link" th:href="@{/logout}" class="items"><i class="fas fa-sign-out-alt"></i>Logout</a>
		<div class="divider"></div>
	
	</div>
	
	<div class="content mt-5">
	
		<i onclick="toggleSideBar()" class="fas fa-bars m-3"></i>
		
		<div class="container" th:if="${session.message}">
			<div class="alert text-center" th:classappend="${'alert-'+session.message.type}" role="alert">
				<span th:text="${session.message.content}"></span>
			</div>
			 <!-- <th:block th:remove="all" th:text="${#session.removeAttribute('message')}"></th:block> -->
		</div>
	
		<div th:replace="${content}"></div>
		
	</div>
	

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
	<script th:src="@{/js/script.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script>
    	function deleteContact(contactId)
    	{
    		swal({
    			title: "Are You Sure?",
    			text: "You Want To Delete This Contact...",
    			icon: "Warning",
    			buttons: true,
    			dangerMode: true,
    		})
    		.then((willDelete)=>
    		{
    			if(willDelete)
    			{
    				window.location="/user/delete/"+contactId;
    			}
    			else
    				{
    					swal("Your Contact Is Safe!");
    				}
    		});
    	}
    </script>
  </body>
</html>
