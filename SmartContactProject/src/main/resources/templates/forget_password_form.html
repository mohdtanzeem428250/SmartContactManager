<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<section>	
	 <div class="login">
		<div class="container">
			<div id="login-row" class="row justify-content-center align-items-center">
				<div id="login-column" class="col-md-6 bg-white mt-5">
					<div id="login-box" class="col-md-12"  style="height:220px;">
					<div class="container" th:if="${session.message}">
						<div class="alert alert-danger my-2 text-center" role="alert">
							<span th:text="${session.message}"></span>
						</div>
					</div>
						<h3 class="text-center m-3">Your Registered Email</h3>
						<form th:action="@{/sendOTP}" method="post">
							<div class="form-group">
								<input name="email" required type="email" placeholder="Enter Email Here!" class="form-control"/>
							</div>
							<div class="container text-center">
								<button class="btn btn-warning">Send OTP</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
</body>
</html>
